<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Original Author: Hunor Marton Boberly (https://codepen.io/HunorMarton/pen/VwKwgxX?editors=0110)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilting Maze Game</title>
    <link rel="stylesheet" href="tilt-maze.css">
</head>
<body>
    <!-- CENTER DIV -->
    <div id="center">
        <!-- GAME DIV -->
        <div id="game">
            <!-- MAZE DIV -->
            <div id="maze">
                <!-- END DIV -->
                <div id="end">
                <!-- END END DIV -->
                </div>
            <!-- END MAZE DIV -->
            </div> 
            <!-- JOYSTICK ARROWS DIVs -->
            <div id ="joystick">
                <div class ="joystick-arrow"></div>
                <div class ="joystick-arrow"></div>
                <div class ="joystick-arrow"></div>
                <div class ="joystick-arrow"></div>
                <div id = "joystick-head"></div> 
            <!-- END JOYSTICK ARROWS DIVs -->
            </div>
            
            <!-- NOTE DIV -->
            <div id = "note">
                Click the joystick to start!
                <p>Move every ball to the center. Ready for hard mode? Press H</p>
            <!-- END NOTE DIV -->
            </div>
        <!-- END GAME DIV -->
        </div>
    <!-- END CENTER DIV -->
    </div>

    <a href="https://youtu.be/bTk6dcAckI" target="_blank" id="youtube">
        <span>See how this game was made</span>
    </a>
    <div id="youtube-card">
        How to simulate ball movement in a maze with JavaScript
    </div>

    <script src="app.js">
    </script>
</body>
</html>
